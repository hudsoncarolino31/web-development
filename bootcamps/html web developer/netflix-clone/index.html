<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>NETFLIX CLONE</title>

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards, somente na Netflix.</p>
            
                <div class="botoes">
                    <button role="button" class="botao" onclick="abrirTrailer()">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="abrirInfo()">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div> 
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/images/cover-1.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-2.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-3.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-4.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-5.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-6.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-7.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-8.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-9.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="/images/cover-10.jpg" alt="" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/22b6f51b55.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>

    <!--Funções-->
    <script>
        function abrirTrailer(){
            window.open("https://www.youtube.com/watch?v=kasvV-XyzqU");
        }
    </script>
    <script>
        function abrirInfo(){
            window.open("https://house-of-cards.fandom.com/pt-br/wiki/House_of_Cards");
        }
    </script>
</body>
</html>
